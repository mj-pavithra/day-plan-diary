plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"

    // id("com.google.gms.google-services") version "4.4.2" apply false

  // Add the Google services Gradle plugina


}
dependencies {

  // Import the Firebase BoM

  implementation(platform("com.google.firebase:firebase-bom:33.6.0"))


  // TODO: Add the dependencies for Firebase products you want to use

  // When using the BoM, don't specify versions in Firebase dependencies

  implementation("com.google.firebase:firebase-analytics")
  implementation 'com.google.android.gms:play-services-auth:20.7.0'


  // Add the dependencies for any other desired Firebase products

  // https://firebase.google.com/docs/android/setup#available-libraries

}


android {
    namespace = "com.wisesoftlab.dpd"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.wisesoftlab.dpd"
        minSdk = 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
    lintOptions {
        // Suppress deprecation warnings
        warning 'Deprecation'
    }
}

flutter {
    source = "../.."
}

// Apply the Google services plugin after the android block
apply plugin: 'com.google.gms.google-services'  // This applies the Google services plugin

